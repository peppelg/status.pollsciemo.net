<script>
  var start_time = 0;
  function status() {
    start_time = new Date().getTime();
    $.ajax({
    type: "GET",
    url: "https://pollsciemobot.peppelg.space",
    dataType: "html",
    timeout: 10000,
    success: function(risposta){
      request_time = (new Date().getTime() - start_time)/1000;
      $('#bot').html('Bot Pollsciemo: Online! (' + request_time + 's)');
    },
    error: function(){
      $('#bot').html('Bot Pollsciemo: Offline :-(');
    }
  });
    $.ajax({
    type: "GET",
    url: "https://pollsciemo.peppelg.space/online.php",
    dataType: "html",
    timeout: 10000,
    success: function(risposta){

  });
}
</script>
